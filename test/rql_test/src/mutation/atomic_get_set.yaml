    - cd: r.table('asg').insert([{'id':0}], :return_changes => true).pluck('values', 'first_error')
      py: r.table('asg').insert([{'id':0}], return_changes=True).pluck('values', 'first_error')
      js: r.table('asg').insert([{'id':0}], {'return_changes':true}).pluck('values', 'first_error')
