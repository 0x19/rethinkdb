      js: r.table('asg').get(0).delete({'return_changes':true}).pluck('values', 'first_error')
      ot: ({'values':[{'old_val':{'id':0},'new_val':null}]})
    - cd: r.table('asg').delete(:return_changes => true)
      py: r.table('asg').delete(return_changes=True)
