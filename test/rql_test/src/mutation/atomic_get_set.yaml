    - cd: r.table('asg').get(0).update({'x':1}, :return_changes => true).pluck('values', 'first_error')
      py: r.table('asg').get(0).update({'x':1}, return_changes=True).pluck('values', 'first_error')
      js: r.table('asg').get(0).update({'x':1}, {'return_changes':true}).pluck('values', 'first_error')
      ot: ({'values':[{'old_val':{'id':0},'new_val':{'id':0,'x':1}}]})
      # We still return the old value if there's an error.
    - cd: r.table('asg').get(0).update({'x':r.error("a")}, :return_changes => true).pluck('values', 'first_error')
      py: r.table('asg').get(0).update({'x':r.error("a")}, return_changes=True).pluck('values', 'first_error')
      js: r.table('asg').get(0).update({'x':r.error("a")}, {'return_changes':true}).pluck('values', 'first_error')
      ot: ({'first_error':'a','values':[{'old_val':{'id':0,'x':1},'new_val':{'id':0,'x':1}}]})
    - cd: r.table('asg').update({'x':3}, :return_changes => true).pluck('values', 'first_error')
      py: r.table('asg').update({'x':3}, return_changes=True).pluck('values', 'first_error').do(lambda d:d.merge({'values':d['values'].order_by(lambda a:a['old_val']['id'])}))
      js: r.table('asg').update({'x':3}, {'return_changes':true}).pluck('values', 'first_error').do(function(p){return p.merge({'values':p('values').order_by(function(a){return a('old_val')('id')})})})
      ot: ({'values':[{'old_val':{'id':0, 'x':1},'new_val':{'id':0, 'x':3}}, {'old_val':{'id':1},'new_val':{'id':1, 'x':3}}]})

    - cd: r.table('asg').get(0).replace({'id':0,'x':2}, :return_changes => true).pluck('values', 'first_error')
      py: r.table('asg').get(0).replace({'id':0,'x':2}, return_changes=True).pluck('values', 'first_error')
      js: r.table('asg').get(0).replace({'id':0,'x':2}, {'return_changes':true}).pluck('values', 'first_error')
      ot: ({'values':[{'old_val':{'id':0,'x':3},'new_val':{'id':0,'x':2}}]})
      # We still return the old value if there's an error.
    - cd: r.table('asg').get(0).replace(:return_changes => true){{'x':r.error('a')}}.pluck('values', 'first_error')
      py: r.table('asg').get(0).replace(lambda y:{'x':r.error('a')}, return_changes=True).pluck('values', 'first_error')
      js: r.table('asg').get(0).replace(function(y){return {'x':r.error('a')}}, {'return_changes':true}).pluck('values', 'first_error')
      ot: ({'first_error':'a','values':[{'old_val':{'id':0,'x':2},'new_val':{'id':0,'x':2}}]})
    - rb: r.table('asg').replace( :return_changes => true) { |d| d.without('x')}.pluck('values', 'first_error').do {|d| d.merge({:values => d['values'].order_by {|a| a['old_val']['id']}})}
      py: r.table('asg').replace(lambda y:y.without('x'), return_changes=True).pluck('values', 'first_error').do(lambda d:d.merge({'values':d['values'].order_by(lambda a:a['old_val']['id'])}))
      js: r.table('asg').replace(function(p){return p.without('x')}, {'return_changes':true}).pluck('values', 'first_error').do(function(p){return p.merge({'values':p('values').order_by(function(a){return a('old_val')('id')})})})
      ot: ({'values':[{'new_val':{'id':0},'old_val':{'id':0, 'x':2}}, {'new_val':{'id':1},'old_val':{'id':1,'x':3}}]})
    - rb: r.table('asg').replace({'x':1}, :return_changes => true).pluck('values', 'first_error').do {|d| d.merge({:values => d['values'].order_by {|a| a['old_val']['id']}})}
      py: r.table('asg').replace({'x':1}, return_changes=True).pluck('values', 'first_error').do(lambda d:d.merge({'values':d['values'].order_by(lambda a:a['old_val']['id'])}))
      js: r.table('asg').replace({'x':1}, {'return_changes':true}).pluck('values', 'first_error').do(function(p){return p.merge({'values':p('values').order_by(function(a){return a('old_val')('id')})})})
      ot: ({'first_error':"Inserted object must have primary key `id`:\n{\n\t\"x\":\t1\n}", 'values':[{'new_val':{'x':1},'old_val':{'id':0}}, {'new_val':{'x':1},'old_val':{'id':1}}]})

