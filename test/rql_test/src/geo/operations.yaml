  # Subtraction
  - cd: r.rectangle([0,0], [1,1]).sub(r.rectangle([0.1,0.1], [0.9,0.9]))
    ot: ({'$reql_type$':'GEOMETRY', 'coordinates':[[[0,0],[1,0],[1,1],[0,1],[0,0]],[[0.1,0.1],[0.9,0.1],[0.9,0.9],[0.1,0.9],[0.1,0.1]]], 'type':'Polygon'})
