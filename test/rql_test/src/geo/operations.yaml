  - js: r.rectangle([0,0], [1,1], {fill:false}).fill().eq(r.rectangle([0,0], [1,1], {fill:true}))
    py: r.rectangle([0,0], [1,1], fill=false).fill().eq(r.rectangle([0,0], [1,1], fill=true))
    rb: r.rectangle([0,0], [1,1], :fill=>false).fill().eq(r.rectangle([0,0], [1,1], :fill=>true))
