desc: Stop people treating ptypes as objects
tests:
  - cd: r.now()['epoch_time']
    js: r.now()('epoch_time')
    ot: err("RqlRuntimeError", "Cannot retrieve fields of objects of type PTYPE<TIME>.")
  - cd: r.now().get_field('epoch_time')
    ot: err("RqlRuntimeError", "Cannot retrieve fields of objects of type PTYPE<TIME>.")
  - cd: r.now().keys()
    ot: err("RqlRuntimeError", "Cannot get key list on objects of type PTYPE<TIME>.")
  - cd: r.now().pluck('epoch_time')
    ot: err("RqlRuntimeError", "Cannot use `pluck` on objects of type PTYPE<TIME>.")
  - cd: r.now().without('epoch_time')
    ot: err("RqlRuntimeError", "Cannot use `without` on objects of type PTYPE<TIME>.")
  - cd: r.now().merge({"foo":4})
    rb: r.now().merge({"foo"=>4})
    ot: err("RqlRuntimeError", "Cannot merge objects of type PTYPE<TIME>.")
  - cd: r.expr({"foo":4}).merge(r.now())
    rb: r.expr({"foo"=>4}).merge(r.now())
    ot: err("RqlRuntimeError", "Cannot merge objects of type PTYPE<TIME>.")
  - cd: r.now().has_fields('epoch_time')
    ot: err("RqlRuntimeError", "Cannot determine keys of objects of type PTYPE<TIME>.")
