desc: 2052 -- Verify that the server rejects bogus global options.
tests:
  - cd: r.expr(1)
    runopts:
      array_limit: "16"
    ot: 1
  - cd: r.expr(1)
    runopts:
      obviously_bogus: "16"
    ot:
      rb: err("RqlDriverError", "Unrecognized global optional argument `obviously_bogus`.", [])
      js: err("RqlClientError", "Unrecognized global optional argument `obviously_bogus`.", [])
      py: err("RqlClientError", "Unrecognized global optional argument `obviously_bogus`.", [])
